<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <div class="screen-container">
            <div class="output-container">
                <p id="output"></p>
            </div>
            <div class="input-container">
                <p id="input"></p>
            </div>
        </div>
        <div class="main-row-container">
            <button class="main-button" id="clear">AC</button>
            <button class="main-button" id="delete">C</button>
            <button class="main-button" id="modulo">%</button>
            <button class="main-button" id="addition">+</button>
        </div>
        <div class="main-row-container">
            <button class="main-button" id="number1">1</button>
            <button class="main-button" id="number2">2</button>
            <button class="main-button" id="number3">3</button>
            <button class="main-button" id="abstract">-</button>
        </div>
        <div class="main-row-container">
            <button class="main-button" id="number4">4</button>
            <button class="main-button" id="number5">5</button>
            <button class="main-button" id="number6">6</button>
            <button class="main-button" id="multiply">x</button>
        </div>
        <div class="main-row-container">
            <button class="main-button" id="number7">7</button>
            <button class="main-button" id="number8">8</button>
            <button class="main-button" id="number9">9</button>
            <button class="main-button" id="division">/</button>
        </div>
        <div class="main-row-container">    
            <button class="main-button" id="number0">0</button>
            <button class="main-button" id="equal">=</button>
        </div>
    </div>
</body>
</html>
